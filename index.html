<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="input" />
      <div class="buttons-area">
        <button class="button button__C">C</button>
        <button class="button button__X">x</button>
        <button class="button button__divide">/</button>
        <button class="button button__7">7</button>
        <button class="button button__8">8</button>
        <button class="button button__9">9</button>
        <button class="button button__multiply">*</button>
        <button class="button button__4">4</button>
        <button class="button button__5">5</button>
        <button class="button button__6">6</button>
        <button class="button button__-">-</button>
        <button class="button button__1">1</button>
        <button class="button button__2">2</button>
        <button class="button button__3">3</button>
        <button class="button button__+">+</button>
        <button class="button button__.">.</button>
        <button class="button button__0">0</button>
        <button class="button button__eqval">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
