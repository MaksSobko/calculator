<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" />
      <div class="buttons-area">
        <button value="C" class="button button__C">C</button>
        <button value="X" class="button button__X">X</button>
        <button value="/" class="button button__divide">/</button>
        <button value="7" class="button button__7">7</button>
        <button value="8" class="button button__8">8</button>
        <button value="9" class="button button__9">9</button>
        <button value="*" class="button button__multiply">*</button>
        <button value="4" class="button button__4">4</button>
        <button value="5" class="button button__5">5</button>
        <button value="6" class="button button__6">6</button>
        <button value="-" class="button button__-">-</button>
        <button value="1" class="button button__1">1</button>
        <button value="2" class="button button__2">2</button>
        <button value="3" class="button button__3">3</button>
        <button value="+" class="button button__+">+</button>
        <button value="." class="button button__.">.</button>
        <button value="0" class="button button__0">0</button>
        <button value="=" class="button button__eqval">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
